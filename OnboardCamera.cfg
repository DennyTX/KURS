PART
{
	name = OnboardCamera
	module = Part
	author = DennyTX
	MODEL
	{
		model = OLDD/DockingCam/OnboardCamera
	}
	scale = 1
	rescaleFactor = 0.8
	node_attach = 0.0, -0.08, 0.0, 0.0, -1.0, 0.0, 0
	TechRequired = engineering101
	entryCost = 256
	cost = 256
	category = Control
	subcategory = 0
	title = Onboard Camera
	manufacturer = OLDD
	description = Camera. Just a camera. 
	attachRules = 0,1,0,0,1
	mass = 0.01
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 1256
	bulkheadProfiles = size0, srf

	MODULE
	{
		name = PartCameraModule
		cameraConfig
		{
			windowSize = 300  // initial camera window size
			cameraName = CamExt 
			rotatorZ = Case
			rotatorY = Tube
			zoommer = Lenz
			cap = Cap
			bulletName = Sphere // name of consumables (expected that names in model will be finished by *00X)
			stepper = 1000 // using for zooming visualization. for different camera models
			allowedScanDistance = 1000 //max allowed distance for scanning experiment
			resourceScanning = ElectricCharge.50  //(resourseName/resourceUsage) for scanning
		}
		
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5.0
		maxAmount = 5.0
	}
	MODULE
	{
		name = ModuleSpyExperiment
		experimentID = TargetScanning
		experimentActionName = Scan Target
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.8
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
}
